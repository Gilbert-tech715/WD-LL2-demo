<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Portfolio Example</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Home Section -->
  <section id="home">
    <h1>Home</h1>
    <p>Welcome to my portfolio website!</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About</h2>
    <p>This section is about me and my background.</p>
  </section>

  <!-- Me Section -->
  <section id="me">
    <h2>Me</h2>
    <p>Here you can add more personal information.</p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <!-- Add more skills as needed -->
    </ul>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <p>Showcase your projects here.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    <p>Phone: 123-456-7890</p>
  </section>
</body>
</html>
